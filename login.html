<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개룡의</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/script.js"></script>

</head>
<body>

    <!-- 팝업1 -->
    <section class="pop pop1">

        <div class="black_bg"></div>
    
    
    
        <article class="white_bg">
    
            <div class="close_area">
    
                <button type="button" class="close_btn">
    
                    <img src="img/close_btn.png" alt="닫기">
    
                </button>
    
            </div>
    
    
    
            <div class="p_con">
    
                <h1 class="p_h1"></h1>
    
                <p class="p_sub"></p>
    
            </div>
    
    
    
            <div class="p_btnarea">
    
                <button type="button" class="p_btn">확인</button>
    
            </div>
    
        </div>
    
    </section>


    <!-- 팝업2 -->

    <section class="pop pop2">

        <div class="black_bg"></div>
    
    
    
        <article class="white_bg">
    
            <div class="close_area">
    
                <button type="button" class="close_btn">
    
                    <img src="img/close_btn.png" alt="닫기">
    
                </button>
    
            </div>
    
    
    
            <div class="p_con">
    
                <h1 class="p_h1"></h1>
    
                <p class="p_sub"></p>
    
            </div>
    
    
    
            <div class="p_btnarea">
    
                <button type="button" class="p_btns btn1">취소</button>
    
                <button type="button" class="p_btns btn2"></button>
    
            </div>
    
        </div>
    
    </section>

    <section id="login" class="form">

        <div class="back_bg">
    
            <div class="form_bg">
    
                <div class="abs">
    
                    <form name="login" class="f_height">
    
                        <h1 class="logo">
    
                            <img src="img/logo.png" alt="개룡의">
    
                        </h1>
    
    
    
                        <div class="input_wrap">
    
                            <div class="i_block">
    
                                <label for="user_id" class="log_lab">아이디</label>
    
                                <input type="text" name="user_id" id="user_id" class="input" placeholder="회원 아이디를 입력해주세요.">
    
                            </div>
    
                            <div class="i_block">
    
                                <label for="user_pw" class="log_lab">비밀번호</label>
    
                                <input type="password" name="user_pw" id="user_pw" class="input" placeholder="비밀번호를 입력해주세요.">
    
                            </div>
    
                            <div class="i_block">
    
                                <input type="checkbox" name="auto_login" id="auto_login" class="ckbox">
    
                                <label for="auto_login" class="auto">자동 로그인</label>
    
                            </div>
    
                        </div>
    
    
    
                        <div class="foot_wrap">
    
                            <button type="button" class="btn_common blue">로그인</button>
    
                            <button type="button" class="btn_common white">회원가입</button>
    
    
    
                            <div class="darkgray">
    
                                <div class="dg1 vt_top">개룡의</div>
    
                                <div class="dg2 vt_top">
    
                                    <div class="mb7">서울특별시 강남구 영동대로 702</div>
    
                                    <div class="mb7">test1234@test.co.kr</div>
    
                                </div>
    
                            </div>
    
                        </div>
    
                    </form>
    
                </div>
    
            </div>
    
    
    
            <div class="copy">
    
                &copy; 개룡의. ALL RIGHTS RESERVED.
    
            </div>
    
        </div>
    
    </section>

</body>
</html>
