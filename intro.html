<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개룡의</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/script.js"></script>

</head>
<body>

    <section id="intro" class="page">

        <div class="title_area">
    
            <h1 class="h1">개룡의 앱 이용안내</h1>
    
            <p class="sub">개룡의 앱을 이용하려면 아래의 권한이 필요합니다.</p>
    
        </div>
    
    
    
        <article class="gray_border">
    
            <div class="gb_block">
    
                <div class="icon_area vt_mid">
    
                    <div class="circle vt_mid">
    
                        <div class="grid">
    
                            <img src="img/intro1.png" alt="전화">
    
                        </div>
    
                    </div>
    
                </div>
    
                <div class="text_area vt_mid">
    
                    <div class="t_top">
    
                        <h2 class="h2 vt_mid">전화</h2>
    
                        <span class="blue vt_mid">[필수]</span>
    
                    </div>
    
                    <div class="t_bot">
    
                        <p>전화걸기 및 중복가입방지 처리 시 필요</p>
    
                    </div>
    
                </div>
    
            </div>
    
            <div class="gb_block">
    
                <div class="icon_area vt_mid">
    
                    <div class="circle vt_mid">
    
                        <div class="grid">
    
                            <img src="img/intro2.png" alt="카메라">
    
                        </div>
    
                    </div>
    
                </div>
    
                <div class="text_area vt_mid">
    
                    <div class="t_top">
    
                        <h2 class="h2 vt_mid">카메라</h2>
    
                        <span class="gray vt_mid">[선택]</span>
    
                    </div>
    
                    <div class="t_bot">
    
                        <p>사진/동영상 업로드 시 필요</p>
    
                    </div>
    
                </div>
    
            </div>
    
            <div class="gb_block">
    
                <div class="icon_area vt_mid">
    
                    <div class="circle vt_mid">
    
                        <div class="grid">
    
                            <img src="img/intro3.png" alt="외부 저장공간">
    
                        </div>
    
                    </div>
    
                </div>
    
                <div class="text_area vt_mid">
    
                    <div class="t_top">
    
                        <h2 class="h2 vt_mid">외부 저장공간</h2>
    
                        <span class="gray vt_mid">[선택]</span>
    
                    </div>
    
                    <div class="t_bot">
    
                        <p>사진/동영상 업로드 시 필요</p>
    
                    </div>
    
                </div>
    
            </div>
    
        </article>
    
    
    
        <div class="gray_bg">
    
            <div class="g_icon vt_mid">
    
                <img src="img/icon_q.png" alt="안내">
    
            </div>
    
            <div class="g_text vt_mid">
    
                선택 접근 권한은 허용하지 않을 수 있지만, 서비스 이용이 제한될 수 있습니다.
    
            </div>
    
        </div>
    
    
    
        <div class="footer_fix">
    
            <button type="button" class="btn_common blue">
    
                허용하기
    
            </button>
    
        </div>
    
    </section>

    <script>

        $('.btn_common').click(function(){
    
            location.href='login.html';
    
        });

    </script>

</body>
</html>
