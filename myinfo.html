    <!-- 팝업2 -->
    <section class="pop pop2">

        <div class="black_bg"></div>
    
    
    
        <article class="white_bg">
    
            <div class="close_area">
    
                <button type="button" class="close_btn">
    
                    <img src="img/close_btn.png" alt="닫기">
    
                </button>
    
            </div>
    
    
    
            <div class="p_con">
    
                <h1 class="p_h1"></h1>
    
                <p class="p_sub"></p>
    
            </div>
    
    
    
            <div class="p_btnarea">
    
                <button type="button" class="p_btns btn1">취소</button>

    <!-- 헤더 -->

    <header class="header">
        <div class="h_left vt_mid">
            <button type="button" class="back_btn" onclick="history.go(-1);">
                <img src="img/back.png" alt="뒤로가기">
            </button>
            
        </div>
        <div class="h_cen vt_mid">
            <h1 class="h1">내 정보</h1>
        </div>
        <div class="h_right vt_mid">
            <button type="button" class="hr_btn alarm">
                <img src="img/alarm.png" alt="알림">

                <!--신규 알람 있을때 on-->
                <span class="dot on"></span>
            </button>
            <button type="button" class="hr_btn ham">
                <img src="img/ham.png" alt="메뉴">
            </button>
        </div>
    </header>

    <!-- 햄버거바 -->
    <div class="ham_menu">

        <div class="black_bg"></div>
    
    
    
        <div class="white_bg">
    
            <button type="button" class="hambtn go_set">
    
                <img src="img/icon_set.png" alt="설정">
    
            </button>
    
            <button type="button" class="hambtn close_btn">
    
                <img src="img/ham_close.png" alt="닫기">
    
            </button>
    
    
    
            <div class="rel">
    
                <div class="h_top">
    
                    <div class="pro_area">
    
                        <div class="rel2">
    
                            <a href="myinfo.html">
    
                                <div class="circle">
    
                                    <div class="grid">
    
                                        <img src="img/empty.png" id="preview" class="empty">
    
                                    </div>
    
                                </div>
    
    
    
                                <div class="icon">
    
                                    <div class="grid">
    
                                        <img src="img/icon_edit.png" alt="수정">
    
                                    </div>
    
                                </div>
    
                            </a>
    
                        </div>
    
    
    
                        <div class="nick">
    
                            <span class="fs18 vt_bot">
    
                                <a href="myinfo.html">홍길동</a>
    
                            </span>
    
                            <span class="fs14 vt_bot">님</span>
    
                        </div>
    
                    </div>
    
    
    
                    <div class="cash_area">
    
                        
    
                        <div class="cash_gray">

                            <div class="left vt_mid">보유 캐시</div>
                        
                            <div class="right vt_mid suite">999,999,999,999</div>
                        
                        </div>
    
    
    
                        <!-- <div class="go_cash">
    
                            <button type="button" class="cash_btn">캐시 충전 하러 가기</button>
    
                        </div> -->
    
                    </div>
    
    
    
                    <nav class="ham_nav">
    
                        <a href="invite_friend.html" class="ham_a">
    
                            <div class="vt_mid icon">
    
                                <img src="img/h_nv1.png" alt="친구 초대">
    
                            </div>
    
                            <div class="vt_mid menu">친구 초대</div>
    
                        </a>
    
                        <a href="faq.html" class="ham_a">
    
                            <div class="vt_mid icon">
    
                                <img src="img/h_nv2.png" alt="자주 묻는 질문">
    
                            </div>
    
                            <div class="vt_mid menu">자주 묻는 질문</div>
    
                        </a>
    
                        <a href="inquiry.html" class="ham_a">
    
                            <div class="vt_mid icon">
    
                                <img src="img/h_nv3.png" alt="1:1 문의">
    
                            </div>
    
                            <div class="vt_mid menu">1:1 문의</div>
    
                        </a>
    
                        <a href="term.html" class="ham_a">
    
                            <div class="vt_mid icon">
    
                                <img src="img/h_nv4.png" alt="약관">
    
                            </div>
    
                            <div class="vt_mid menu">약관</div>
    
                        </a>
    
                    </nav>
    
                </div>
    
    
    
    
    
                <div class="h_bottom">
    
                    <div class="btn_area">
    
                        <button type="button" class="logout_btn">로그아웃</button>
    
                    </div>
    
    
    
                    <div class="copy">
    
                        &copy;개룡의. ALL RIGHTS RESERVED.
    
                    </div>
    
                </div>
    
            </div>
    
        </div>
    
    
    
    </div>


    <!-- 컨텐츠 -->


    <section id="myinfo" class="form">



        <form>
    
        <article class="form_wrap">

            <div class="f_block">
    
                <div class="i_wrap">
                    <input type="file" name="profile" id="profile" class="file" onchange="readProfile(this)">

                    <div class="rel">

                        <label for="profile" class="p_lab">
    
                            <div class="circle">
            
                                <div class="grid">

                                    <img src="img/empty.png" id="pro_preview" class="empty profile">

                                </div>

                            </div>

                            <script>
                                function readProfile(input) {

                                if (input.files && input.files[0]) {

                                    var reader = new FileReader();

                                    reader.onload = function(e) {

                                    document.getElementById('pro_preview').src = e.target.result;

                                    };

                                    reader.readAsDataURL(input.files[0]);

                                } else {

                                    document.getElementById('pro_preview').src = "";

                                }



                                $('#pro_preview').removeClass('empty');

                                }
                            </script>



                            <div class="icon">

                                <div class="grid">

                                    <img src="img/icon_edit.png" alt="수정">

                                </div>

                            </div>

                        </label>

                    </div>
    
                </div>
    
            </div>
    
            <div class="f_block">
    
                <label for="join_id" class="f_lab">아이디</label>
    
                <div class="i_wrap">
    
                    <input type="text" name="join_id" id="join_id" class="input wid232" placeholder="영문소문자, 숫자조합 4~14자" value="test1234">
    
                    <button type="button" class="form_btn ck_id">중복체크</button>
    
                </div>
    
            </div>
    
    
    
            <div class="f_block">
    
                <label for="phone" class="f_lab">휴대폰 번호</label>
    
                <div class="i_wrap">
    
                    <input type="text" name="phone" id="phone" class="input readonly" value="01012341234" readonly>
    
                </div>
    
            </div>
    
    
    
            <div class="f_block">
    
                <label for="join_email" class="f_lab">이메일</label>
    
                <div class="i_wrap">
    
                    <input type="email" name="join_email" id="join_email" class="input" value="TEST1234@test.co.kr">
    
                </div>
    
            </div>
    
    
    
            <div class="f_block">
    
                <label for="license_num" class="f_lab">면허번호</label>
    
                <div class="i_wrap">
    
                    <input type="text" name="license_num" id="license_num" class="input readonly" value="111000" readonly>
    
                </div>
    
            </div>
    
    
    
            <div class="f_block">
    
                <button type="button" class="btn_common gray changepw">비밀번호 변경</button>
    
                <button type="button" class="btn_common gray outmem">회원 탈퇴</button>
    
            </div>
    
        </article>
    
    
    
        <div class="footer_fix">
    
            <button type="button" class="btn_half btn1">이전</button>
    
            <button type="button" class="btn_half btn2">저장</button>
    
        </div>
    
    
    
        </form>
    
    
    
    </section>

    <script>

        var p1 = $('.pop1');
    
        var p1_h1 = $('.pop1 .p_h1');
    
        var p1_sub = $('.pop1 .p_sub');
    
        var p1_btn = $('.pop1 .p_btn');
    
    
    
        var p2 = $('.pop2');
    
        var p2_h1 = $('.pop2 .p_h1');
    
        var p2_sub = $('.pop2 .p_sub');
    
        var p2_btn2 = $('.pop2 .btn2');
    
    
    
        $('.ck_id').click(function(){
    
            p1.addClass('on');
    
            p1_h1.text('아이디 중복확인 완료');
    
            p1_sub.text('사용하실 수 있는 아이디 입니다.');
    
    
    
    
    
            //아이디 안될때
    
    
    
            // p1.addClass('on');
    
            // p1_h1.text('아이디 중복확인 실패');
    
            // p1_sub.text('사용하실 수 없는 아이디 입니다.');
    
        });
    
    
    
    
    
        $('#myinfo .btn2').click(function(){
    
            p2.addClass('on');
    
            p2_h1.text("내 정보 변경");
    
            p2_sub.text("내 정보를 변경하시겠습니까?");
    
            p2_btn2.text("변경");
    
        });
    
    
    
        p2_btn2.click(function(){
    
            p1.addClass('on');
    
            p1_h1.text('내 정보 변경');
    
            p1_sub.text('내 정보가 변경되었습니다.');
    
        });
    
    
    
    
    
        $('.btn_common').click(function(){
    
            if($(this).hasClass('changepw')){
    
                location.href='myinfo_pw.html';
    
    
    
            }else if($(this).hasClass('outmem')){
    
                location.href='myinfo_out.html';
    
            }
    
        })
    
    
    
    
    
    </script>
    
</body>
