<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개룡의</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/script.js"></script>

</head>
<body>

    <!-- 팝업1 -->
    <section class="pop pop1">

        <div class="black_bg"></div>
    
    
    
        <article class="white_bg">
    
            <div class="close_area">
    
                <button type="button" class="close_btn">
    
                    <img src="img/close_btn.png" alt="닫기">
    
                </button>
    
            </div>
    
    
    
            <div class="p_con">
    
                <h1 class="p_h1"></h1>
    
                <p class="p_sub"></p>
    
            </div>
    
    
    
            <div class="p_btnarea">
    
                <button type="button" class="p_btn">확인</button>
    
            </div>
    
        </div>
    
    </section>


    <!-- 팝업2 -->
    <section class="pop pop2">

        <div class="black_bg"></div>
    
    
    
        <article class="white_bg">
    
            <div class="close_area">
    
                <button type="button" class="close_btn">
    
                    <img src="img/close_btn.png" alt="닫기">
    
                </button>
    
            </div>
    
    
    
            <div class="p_con">
    
                <h1 class="p_h1"></h1>
    
                <p class="p_sub"></p>
    
            </div>
    
    
    
            <div class="p_btnarea">
    
                <button type="button" class="p_btns btn1">취소</button>
    
                <button type="button" class="p_btns btn2"></button>
    
            </div>
    
        </div>
    
    </section>


    <!-- 컨텐츠 -->



    <section id="join4" class="form">

        <div class="title_area">
    
            <h1 class="h1">의사 면허번호 입력</h1>
    
            <p class="sub">의료인들을 위한 서비스, 개룡의는 <span class="bold">보건복지부 면허민원 서비스</span>를 통해 면허번호 인증을 실시하고 있습니다.<br>인증은 24시간 이내 처리됩니다.</p>
    
        </div>
    
    
    
        <form name="join_4">
    
        <article class="form_wrap">
    
            <div class="f_block">
    
                <label for="license_num" class="f_lab">의사면허번호</label>
    
                <div class="i_wrap">
    
                    <input type="number" name="license_num" id="license_num" class="input" placeholder="숫자만 입력">
    
                </div>
    
            </div>
    
        </article>
    
    
    
        <article class="cs_area">

            <div class="cs1 vt_mid">
        
                <img src="img/icon_q.png" alt="문의">
        
            </div>
        
            <div class="cs2 vt_mid">문의하기</div>
        
            <div class="cs3 vt_mid">test1234@test.co.kr</div>
        
        </article>
    
    
    
        <div class="footer_fix">
    
            <button type="button" class="btn_half btn1">이전</button>
    
            <button type="button" class="btn_half btn2">다음</button>
    
        </div>
    
    
    
        </form>
    
    
    
    </section>

    <script>

        var p1 = $('.pop1');
    
        var p1_h1 = $('.pop1 .p_h1');
    
        var p1_sub = $('.pop1 .p_sub');
    
        var p1_btn = $('.pop1 .p_btn');
    
        var failtxt = "회원가입 실패";
    
    
    
        $('.btn_half.btn2').click(function(){
    
            var license = $('#license_num').val();
    
    
    
            if(!license) {
    
                p1.addClass('on');
    
                p1_h1.text(failtxt);
    
                p1_sub.text('의사면허번호를 입력해주세요.');
    
    
    
            }else{
    
                location.href='join4_2.html';
    
            }
    
    
    
        });
    
    
    
    
    
        $('.ck_id').click(function(){
    
            if($('#join_id').val() == ''){
    
                p1.addClass('on');
    
                p1_h1.text('아이디 중복확인 실패');
    
                p1_sub.text('아이디를 입력해주세요.');
    
    
    
            }else{
    
                p1.addClass('on');
    
                p1_h1.text('아이디 중복확인 완료');
    
                p1_sub.text('사용하실 수 있는 아이디 입니다.');
    
            }
    
        });
    
    </script>
    
</body>
</html>
