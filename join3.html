<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개룡의</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/script.js"></script>

</head>
<body>

    <!-- 팝업1 -->
    <section class="pop pop1">

        <div class="black_bg"></div>
    
    
    
        <article class="white_bg">
    
            <div class="close_area">
    
                <button type="button" class="close_btn">
    
                    <img src="img/close_btn.png" alt="닫기">
    
                </button>
    
            </div>
    
    
    
            <div class="p_con">
    
                <h1 class="p_h1"></h1>
    
                <p class="p_sub"></p>
    
            </div>
    
    
    
            <div class="p_btnarea">
    
                <button type="button" class="p_btn">확인</button>
    
            </div>
    
        </div>
    
    </section>


    <!-- 팝업2 -->
    <section class="pop pop2">

        <div class="black_bg"></div>
    
    
    
        <article class="white_bg">
    
            <div class="close_area">
    
                <button type="button" class="close_btn">
    
                    <img src="img/close_btn.png" alt="닫기">
    
                </button>
    
            </div>
    
    
    
            <div class="p_con">
    
                <h1 class="p_h1"></h1>
    
                <p class="p_sub"></p>
    
            </div>
    
    
    
            <div class="p_btnarea">
    
                <button type="button" class="p_btns btn1">취소</button>
    
                <button type="button" class="p_btns btn2"></button>
    
            </div>
    
        </div>
    
    </section>


    <!-- 컨텐츠 -->



    <section id="join3" class="form">

        <div class="title_area">
    
            <h1 class="h1">기본정보 입력</h1>
    
        </div>
    
    
    
        <article class="gray_bg">
    
            <h2 class="name">홍길동 [남]</h2>
    
            <div class="birth">1986년 09월 30일</div>
    
            <div class="phone suite">010-1234-1234</div>
    
        </article>
    
    
    
        <form name="join_3">
    
        <article class="form_wrap">
    
            <div class="f_block">
    
                <label for="license_num" class="f_lab">의사면허번호 <span class="blue">*</span></label>
    
                <div class="i_wrap">
    
                    <input type="number" name="license_num" id="license_num" class="input" placeholder="숫자만 입력">
    
                </div>
    
            </div>
    
            <div class="f_block">
    
                <label for="join_id" class="f_lab">아이디 <span class="blue">*</span></label>
    
                <div class="i_wrap">
    
                    <input type="text" name="join_id" id="join_id" class="input wid232" placeholder="영문소문자, 숫자조합 4~14자">
    
                    <button type="button" class="form_btn ck_id">중복체크</button>
    
                </div>
    
            </div>
    
            <div class="f_block">
    
                <label for="join_pw1" class="f_lab">비밀번호 <span class="blue">*</span></label>
    
                <div class="i_wrap">
    
                    <div class="rel">
    
                        <input type="password" name="join_pw1" id="join_pw1" class="input" placeholder="영문/숫자/특수문자 중 두가지 이상 조합 8~12자">
    
    
    
                        <button type="button" class="pw_btn">
    
                            <img src="img/pw_show.png" class="show on">
    
                            <img src="img/pw_hide.png" class="hide">
    
                        </button>
    
                    </div>
    
                    <div class="rel">
    
                        <input type="password" name="join_pw2" id="join_pw2" class="input" placeholder="비밀번호 재확인">
    
    
    
                        <button type="button" class="pw_btn">
    
                            <img src="img/pw_show.png" class="show on">
    
                            <img src="img/pw_hide.png" class="hide">
    
                        </button>
    
                    </div>
    
                </div>
    
    
    
                <div class="sub_wrap">
    
                    <div class="sub">* 영문 소문자, 숫자, 특수문자 중 두가지 이상 8~12자로 조합해주세요.</div>
    
                    <div class="sub">* 허용 특수문자 : @$~%*?&`</div>
    
                    <div class="sub">* 다른 사이트에 사용한 적 없는 비밀번호를 사용해주세요.</div>
    
                    <div class="sub">* 6개월마다 주기적으로 비밀번호를 변경해주세요.</div>
    
                </div>
    
            </div>
    
            <div class="f_block">
    
                <label for="join_email" class="f_lab">이메일 <span class="blue">*</span></label>
    
                <div class="i_wrap">
    
                    <input type="email" name="join_email" id="join_email" class="input" placeholder="실제 사용 중인 메일 주소 입력">
    
                </div>
    
            </div>
    
        </article>
    
    
    
        <div class="footer_fix">
    
            <button type="button" class="btn_common blue">
    
                다음
    
            </button>
    
        </div>
    
    
    
        </form>
    
    
    
    </section>

    <script>

        var p1 = $('.pop1');
    
        var p1_h1 = $('.pop1 .p_h1');
    
        var p1_sub = $('.pop1 .p_sub');
    
        var p1_btn = $('.pop1 .p_btn');
    
        var failtxt = "회원가입 실패";
    
    
    
        $('.btn_common').click(function(){
    
            var license = $('#license_num').val();
    
            var id = $('#join_id').val();
    
            var pw = $('#join_pw1').val();
    
            var pw2 = $('#join_pw2').val();
    
            var email = $('#join_email').val();
    
    
    
            if(!license) {
    
                p1.addClass('on');
    
                p1_h1.text(failtxt);
    
                p1_sub.text('의사면허번호를 입력해주세요.');
    
    
    
            }else if(!id){
    
                p1.addClass('on');
    
                p1_h1.text("아이디 중복확인 실패");
    
                p1_sub.text('사용하실 수 없는 아이디 입니다.');
    
    
    
            }else if(!pw){
    
                p1.addClass('on');
    
                p1_h1.text(failtxt);
    
                p1_sub.text('비밀번호를 입력해주세요.');
    
    
    
            }else if(!pw2){
    
                p1.addClass('on');
    
                p1_h1.text(failtxt);
    
                p1_sub.text('비밀번호를 다시 입력해주세요.');
    
    
    
            }else if(pw != pw2){
    
                p1.addClass('on');
    
                p1_h1.text(failtxt);
    
                p1_sub.text('비밀번호가 일치하지 않습니다.');
    
    
    
            }else if(!email){
    
                p1.addClass('on');
    
                p1_h1.text(failtxt);
    
                p1_sub.text('이메일을 입력해주세요.');
    
    
    
            }else{
    
                location.href='join4.html';
    
            }
    
    
    
        });
    
    
    
    
    
        $('.ck_id').click(function(){
    
            if($('#join_id').val() == ''){
    
                p1.addClass('on');
    
                p1_h1.text('아이디 중복확인 실패');
    
                p1_sub.text('아이디를 입력해주세요.');
    
    
    
            }else{
    
                p1.addClass('on');
    
                p1_h1.text('아이디 중복확인 완료');
    
                p1_sub.text('사용하실 수 있는 아이디 입니다.');
    
            }
    
        });
    
    </script>
    
</body>
</html>
