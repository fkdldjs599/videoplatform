<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개룡의</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/script.js"></script>

</head>
<body>

    <!-- 팝업1 -->
    <section class="pop pop1">

        <div class="black_bg"></div>
    
    
    
        <article class="white_bg">
    
            <div class="close_area">
    
                <button type="button" class="close_btn">
    
                    <img src="img/close_btn.png" alt="닫기">
    
                </button>
    
            </div>
    
    
    
            <div class="p_con">
    
                <h1 class="p_h1"></h1>
    
                <p class="p_sub"></p>
    
            </div>
    
    
    
            <div class="p_btnarea">
    
                <button type="button" class="p_btn">확인</button>
    
            </div>
    
        </div>
    
    </section>


    <!-- 팝업2 -->
    <section class="pop pop2">

        <div class="black_bg"></div>
    
    
    
        <article class="white_bg">
    
            <div class="close_area">
    
                <button type="button" class="close_btn">
    
                    <img src="img/close_btn.png" alt="닫기">
    
                </button>
    
            </div>
    
    
    
            <div class="p_con">
    
                <h1 class="p_h1"></h1>
    
                <p class="p_sub"></p>
    
            </div>
    
    
    
            <div class="p_btnarea">
    
                <button type="button" class="p_btns btn1">취소</button>
    
                <button type="button" class="p_btns btn2"></button>
    
            </div>
    
        </div>
    
    </section>


    <!-- 헤더 -->

    <header class="header">
        <div class="h_left vt_mid">
            <button type="button" class="back_btn" onclick="history.go(-1);">
                <img src="img/back.png" alt="뒤로가기">
            </button>
            
        </div>
        <div class="h_cen vt_mid">
            <h1 class="h1">1:1 문의</h1>
        </div>
        <div class="h_right vt_mid">
            <button type="button" class="hr_btn alarm">
                <img src="img/alarm.png" alt="알림">

                <!--신규 알람 있을때 on-->
                <span class="dot on"></span>
            </button>
            <button type="button" class="hr_btn ham">
                <img src="img/ham.png" alt="메뉴">
            </button>
        </div>
    </header>

    <!-- 햄버거바 -->
    <div class="ham_menu">

        <div class="black_bg"></div>
    
    
    
        <div class="white_bg">
    
            <button type="button" class="hambtn go_set">
    
                <img src="img/icon_set.png" alt="설정">
    
            </button>
    
            <button type="button" class="hambtn close_btn">
    
                <img src="img/ham_close.png" alt="닫기">
    
            </button>
    
    
    
            <div class="rel">
    
                <div class="h_top">
    
                    <div class="pro_area">
    
                        <div class="rel2">
    
                            <a href="myinfo.html">
    
                                <div class="circle">
    
                                    <div class="grid">
    
                                        <img src="img/empty.png" id="preview" class="empty">
    
                                    </div>
    
                                </div>
    
    
    
                                <div class="icon">
    
                                    <div class="grid">
    
                                        <img src="img/icon_edit.png" alt="수정">
    
                                    </div>
    
                                </div>
    
                            </a>
    
                        </div>
    
    
    
                        <div class="nick">
    
                            <span class="fs18 vt_bot">
    
                                <a href="myinfo.html">홍길동</a>
    
                            </span>
    
                            <span class="fs14 vt_bot">님</span>
    
                        </div>
    
                    </div>
    
    
    
                    <div class="cash_area">
    
                        
    
                        <div class="cash_gray">

                            <div class="left vt_mid">보유 캐시</div>
                        
                            <div class="right vt_mid suite">999,999,999,999</div>
                        
                        </div>
    
    
    
                        <!-- <div class="go_cash">
    
                            <button type="button" class="cash_btn">캐시 충전 하러 가기</button>
    
                        </div> -->
    
                    </div>
    
    
    
                    <nav class="ham_nav">
    
                        <a href="invite_friend.html" class="ham_a">
    
                            <div class="vt_mid icon">
    
                                <img src="img/h_nv1.png" alt="친구 초대">
    
                            </div>
    
                            <div class="vt_mid menu">친구 초대</div>
    
                        </a>
    
                        <a href="faq.html" class="ham_a">
    
                            <div class="vt_mid icon">
    
                                <img src="img/h_nv2.png" alt="자주 묻는 질문">
    
                            </div>
    
                            <div class="vt_mid menu">자주 묻는 질문</div>
    
                        </a>
    
                        <a href="inquiry.html" class="ham_a">
    
                            <div class="vt_mid icon">
    
                                <img src="img/h_nv3.png" alt="1:1 문의">
    
                            </div>
    
                            <div class="vt_mid menu">1:1 문의</div>
    
                        </a>
    
                        <a href="term.html" class="ham_a">
    
                            <div class="vt_mid icon">
    
                                <img src="img/h_nv4.png" alt="약관">
    
                            </div>
    
                            <div class="vt_mid menu">약관</div>
    
                        </a>
    
                    </nav>
    
                </div>
    
    
    
    
    
                <div class="h_bottom">
    
                    <div class="btn_area">
    
                        <button type="button" class="logout_btn">로그아웃</button>
    
                    </div>
    
    
    
                    <div class="copy">
    
                        &copy;개룡의. ALL RIGHTS RESERVED.
    
                    </div>
    
                </div>
    
            </div>
    
        </div>
    
    
    
    </div>


    <!-- 컨텐츠 -->


    <section id="inquiry" class="page">



        <article class="inq_list">
    
            <h2 class="page_h2">
    
                내 문의 목록
    
            </h2>
    
    
    
            <div class="cont">
    
                <table class="my_table">
    
                    <tr class="first">
    
                        <th class="th th1">상태</th>
    
                        <th class="th th2">제목</th>
    
                        <th class="th th3">작성일</th>
    
                    </tr>
    
    
    
                        <tr>
    
                            <td class="td td1">
    
                                <span class="q_cate gray">답변대기중</span>
    
                            </td>
    
                            <td class="td td2">문의입니다.문의입니다.문의입니다.문의입니다</td>
    
                            <td class="td td3">2024.05.30</td>
    
                        </tr>
    
    
    
                        <tr>
    
                            <td class="td td1">
    
                                <span class="q_cate blue">답변완료</span>
    
                            </td>
    
                            <td class="td td2">문의입니다.문의입니다.문의입니다.문의입니다</td>
    
                            <td class="td td3">2024.05.30</td>
    
                        </tr>
    
                    
    
                </table>
    
    
    
                <div class="pagination">
    
                    <button type="button" class="page_btn prev">
    
                        <img src="img/page_prev.png" alt="이전">
    
                    </button>
    
                    <div class="vt_mid page_wrap">
    
                        <a href="" class="page_a on">1</a>
    
                        <a href="" class="page_a">2</a>
    
                        <a href="" class="page_a">3</a>
    
                    </div>
    
                    <button type="button" class="page_btn next">
    
                        <img src="img/page_next.png" alt="다음">
    
                    </button>
    
                </div>
    
            </div>
    
        </article>
    
    
    
    </section>
    

    <script>

        $('.my_table tr').click(function(){
    
            if($(this).hasClass('first') == false) {
    
                location.href='inquiry_view.html';
    
            }
    
        })
    
    </script>
</body>
</html>
